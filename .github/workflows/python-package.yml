name: Python package

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install dependencies (binary wheels only)
        run: |
          if [ -f requirements.txt ]; then pip install --only-binary=:all: -r requirements.txt; fi
          pip install build

      - name: Install package in editable mode
        run: pip install -e .

      - name: Run build
        run: python -m build

      # Optional: Run tests if you add them later
      - name: Run tests
        run: |
          if [ -d tests ]; then pytest; fi

